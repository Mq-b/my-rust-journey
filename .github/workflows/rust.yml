name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfontconfig1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

  release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libfontconfig1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev

      - name: Build release
        run: cargo build --release --bins --examples --verbose

      - name: Package artifacts (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p dist/examples
          cp target/release/rust-learning dist/
          cp -r assets dist/
          find target/release/examples -maxdepth 1 -type f -executable -exec cp {} dist/examples/ \;

      - name: Package artifacts (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist/examples | Out-Null
          Copy-Item target\release\rust-learning.exe dist\
          Copy-Item -Recurse assets dist\
          Get-ChildItem target\release\examples\*.exe | Copy-Item -Destination dist\examples\

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-learning-${{ matrix.os }}
          path: dist/
